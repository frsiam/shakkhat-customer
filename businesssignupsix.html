<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- google fonts link end  -->

    <!-- bootstrap css cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-6/assets/css/registration-6.css">
    <!-- css file link  -->
    <link rel="stylesheet" href="./assets/css/businesssignupsix.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="progress mx-auto my-5 w-75" role="progressbar" aria-label="Example 1px high" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100" style="height: 4px">
            <div class="progress-bar" style="width: 75%"></div>
        </div>

        <div class="row mb-4 align-items-center justify-content-center">
            <div class="headline col-9 col-xxl-8 text-center">
                <h3>Set your location</h3>
                <p>Add your business location so your clients can easily find you.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 set-location col-lg-5 shadow-sm p-3 border-0 rounded">
                <h4>Where's your business located?</h4>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Business Location </option>
                    <option value="Uk">UK</option>
                    <option value="USA">USA</option>
                    <option value="INd">IND</option>
                </select>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        I don't have a business address (mobile and online
                        services only)
                    </label>
                </div>
            </div>
        </div>

        <div class="row mt-5 mb-4 align-items-center justify-content-center">
            <div class="col-10 col-xxl-8 text-center">
                <form action="#!">
                    <div class="row gy-3 justify-content-center overflow-hidden">
                        <div class="col-12 mt-4 d-md-flex justify-content-evenly">
                            <a href="businesssignupfive.html"><button
                                    class="btn mb-3 mb-md-0 previous-btn rounded-4 px-5"
                                    type="button">Previous</button></a>
                            <a href="businesssignupseven.html"><button class="btn btn-info next-btn rounded-4 px-5"
                                    type="button">Next</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="position-absolute">
            <a href="businesssignupfive.html"><img class="w-50 border rounded-circle"
                    src="./assets/images/signup/Group 134.png" alt=""></a>
        </div>
    </div>
    <!-- bootstrap cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/list-your-business.js"></script>
</body>

</html>
