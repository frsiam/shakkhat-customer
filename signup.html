<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- google fonts link end  -->

    <!-- bootstrap css cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- css file link  -->
    <link rel="stylesheet" href="./assets/css/signup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="row align-items-center m-0">
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="d-flex min-vh-100 flex-column align-items-center justify-content-evenly">
                <div class="left-top">
                    <div class="headline text-center my-5">
                        <h3>Sign Up/ Log in</h3>
                    </div>
                    <a class="individuals pt-3 px-3 border border-1 border-secondary-subtle d-flex align-items-center justify-content-between my-3 text-decoration-none d-inline-block"
                        href="customerSignupOne.html">
                        <div class="individual-text">
                            <h5 class="fw-semibold">For Individual</h5>
                            <p>Book local services near you</p>
                        </div>
                        <div class="individual-arrow ms-5">
                            <i class="bi bi-arrow-right fs-2 text-secondary"></i>
                        </div>
                    </a>
                    <a class="business pt-3 px-3 border border-1 border-secondary-subtle d-flex align-items-center justify-content-between text-decoration-none"
                        href="businesssignupone.html">
                        <div class="business-text">
                            <h5 class="fw-semibold">For Business</h5>
                            <p>Book local services near you</p>
                        </div>
                        <div class="business-arrow ms-5">
                            <i class="bi bi-arrow-right fs-2 text-secondary"></i>
                        </div>
                    </a>
                </div>
                <div class="left-bottom d-flex justify-content-between align-items-center">
                    <div class="country-name me-5">
                        <img src="./assets/images/signup/Untitled.png" alt="">
                        <span class="ms-2">United Kingdom</span>
                    </div>
                    <div class="support-us">
                        <h5 class="fw-semibold">Support</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="right-side min-vh-100">
            </div>
        </div>
    </div>

    <div class="previous-page position-absolute">
        <a href="signup.html"><img class="w-50 border rounded-circle" src="./assets/images/signup/Group 134.png"
                alt=""></a>
    </div>

    <!-- bootstrap cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/list-your-business.js"></script>
</body>

</html>
