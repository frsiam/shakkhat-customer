<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- google fonts link end  -->

    <!-- bootstrap css cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-6/assets/css/registration-6.css">
    <!-- css file link  -->
    <link rel="stylesheet" href="./assets/css/customerSignupOne.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="row align-items-center m-0">
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="d-flex min-vh-100 flex-column align-items-center justify-content-evenly">
                <div class="left-top">
                    <!-- Registration 6 - Bootstrap Brain Component -->
                    <div class="row justify-content-center">
                        <div class="col-10 col-md-10 col-lg-9 col-xl-9 col-xxl-10">
                            <div class="card border-0 rounded-4">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h3>Shakkhat for customers</h3>
                                                <p>You're almost there! Create your new account for
                                                    ba421087@gmail.com by completing these details</p>
                                            </div>
                                        </div>
                                    </div>
                                    <form action="#!">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="firstName"
                                                        id="firstName" placeholder="First Name" required>
                                                    <label for="firstName" class="form-label">First Name</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="lastName"
                                                        id="lastName" placeholder="First Name" required>
                                                    <label for="lastName" class="form-label">Last Name</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="name@example.com" required>
                                                    <label for="email" class="form-label">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" name="password"
                                                        id="password" value="" placeholder="Password" required>
                                                    <label for="password" class="form-label">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        name="iAgree" id="iAgree" required>
                                                    <label class="form-check-label text-secondary" for="iAgree">
                                                        I agree to the <a href="#!"
                                                            class="link-primary text-decoration-none">terms and
                                                            conditions</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn bsb-btn-2xl btn-primary" type="submit">Sign
                                                        up</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left-bottom d-flex justify-content-between align-items-center">
                    <div class="country-name me-5">
                        <img src="./assets/images/signup/Untitled.png" alt="">
                        <span class="ms-2">United Kingdom</span>
                    </div>
                    <div class="support-us">
                        <h5 class="fw-semibold">Support</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="right-side min-vh-100">
            </div>
        </div>
    </div>

    <!-- bootstrap cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/list-your-business.js"></script>
</body>

</html>
