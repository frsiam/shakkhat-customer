<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts link start  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- google fonts link end  -->

    <!-- bootstrap css cdn link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-6/assets/css/registration-6.css">
    <!-- css file link  -->
    <link rel="stylesheet" href="./assets/css/businesssignuptwo.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="row align-items-center m-0">
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="d-flex min-vh-100 flex-column align-items-center justify-content-around">
                <div class="left-top row justify-content-center">
                    <!-- Registration 6 - Bootstrap Brain Component -->
                    <div class="col-10 col-md-10 col-lg-9 col-xl-9 col-xxl-9">
                        <div class="px-3 px-md-4 px-xl-5">
                            <div class="row justify-content-center">
                                <div class="col-12">
                                    <div class="left-top-head mb-2 text-center">
                                        <h3>Create a business account</h3>
                                        <p>You're almost there! Create your new account for
                                            ba421087@gmail.com by completing these details</p>
                                    </div>
                                </div>
                            </div>
                            <form action="businesssignupthree.html">
                                <div class="row gy-3 justify-content-center overflow-hidden">
                                    <div class="col-12">
                                        <input type="text" class="form-control py-3 rounded-4" name="firstName"
                                            id="firstName" placeholder="First Name" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control py-3 rounded-4" name="lastName"
                                            id="lastName" placeholder="Last Name" required>
                                    </div>
                                    <div class="col-12">
                                        <input type="password" class="form-control py-3 rounded-4" name="password"
                                            id="password" value="" placeholder="Password" required>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-4">
                                                <select class="form-select form-control py-3 rounded-4" required
                                                    aria-label="select example">
                                                    <option value="">+880</option>
                                                    <option value="+088">+880</option>
                                                    <option value="+911">+911</option>
                                                    <option value="+783">+783</option>
                                                </select>
                                            </div>
                                            <div class="col-8">
                                                <input type="text" class="form-control py-3 rounded-4" name="number"
                                                    id="password" value="" placeholder="Phone Number" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" name="iAgree"
                                                id="iAgree" required>
                                            <label class="form-check-label text-secondary" for="iAgree">
                                                I agree to the Privacy Policy, Terms of Use and
                                                Terms of Service
                                            </label>
                                        </div>
                                    </div>
                                    <a class="col-12 text-decoration-none">
                                        <div class="d-grid">
                                            <button class="btn btn-info submit-btn rounded-4"
                                                type="submit">Continue</button>
                                        </div>
                                    </a>
                                </div>
                            </form>
                            <div class="my-3 left-bottom d-flex justify-content-between align-items-center">
                                <div class="country-name me-5">
                                    <img src="./assets/images/signup/Untitled.png" alt="">
                                    <span class="ms-2">United Kingdom</span>
                                </div>
                                <div class="support-us">
                                    <h5 class="fw-semibold">Support</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="right-side min-vh-100">
            </div>
        </div>
    </div>

    <div class="position-absolute">
        <a href="businesssignupone.html"><img class="w-50 border rounded-circle"
                src="./assets/images/signup/Group 134.png" alt=""></a>
    </div>

    <!-- bootstrap cdn link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/list-your-business.js"></script>
</body>

</html>
